<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unity Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bin/unity.min.css">
    <link href='https://fonts.googleapis.com/css?family=Space+Mono:700italic&text=Unity' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Megrim&text=Unity' rel='stylesheet' type='text/css'>
    <style>
        .scrollbar::-webkit-scrollbar {
            width: .5rem;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background-color: hsl(0, 0%, 70%);
        }

        .sidenav {
            width: 16rem;
        }

        .sidenav\.fixed {
            position: fixed;
            height: 100vh;
            width: inherit;
            background-color: hsl(0, 0%, 90%);
            overflow-y: scroll;
            box-shadow: 5px 0 10px hsl(0, 0%, 50%);
        }

        .sidenav\.indent {
            margin-left: 2rem;
        }
        .logo {
            font-family: 'Megrim', cursive;
            text-shadow: .22em 0 hsl(140, 100%, 80%);
            font-size: ;
        }
        .docs\.desc a {
            text-decoration: underline;
        }

        .docs\.source,
        .docs\.demo {
            padding: 1rem;
            border-radius: .25rem;
            border: 2px dashed hsl(0, 0%, 60%);
            background-color: hsl(0, 0%, 90%);
        }

        .docs\.source {
            max-width: 100%;
            font-family: "Lucida Console", Monaco, monospace;
            overflow-x: scroll;
        }

        .docs\.demo {
            overflow: hidden;
        }

        .docs\.demo [class*='u.item'] {
            border-radius: .25rem;
            background-color: hsl(0, 0%, 60%);
            color: hsl(0, 0%, 100%);
            padding: 1rem 1.5rem;
        }
     </style>
</head>
<body>

<div class="u.container:top@* u.container:nowrap@*">
    <div class="sidenav u.item:static@* u.hide@sm">
        <div class="sidenav.fixed scrollbar">
            <div id="nav" class="u.container:pad-lg@* u.container:top@* u.container:vspace-sm"></div>
        </div>
    </div>
    <div class="docs u.item:grow@*">
        <div class="u.container:center@*">
            <div class="u.item:cap">
                <div class="u.container:pad-lg@* u.container:vspace-lg">
                    <div class="u.item:1/1@*">
                        <div class="u.container u.txt:center@*">
                            <h1 class="u.item:1/1@* logo">Unity</h1>
                            <h5 class="u.item:1/1@*">A responsive CSS layout engine</h5>
                        </div>
                    </div>
                    <div class="u.item:1/1@*">
                        <div id="docs" class="u.container:vspace-lg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const ctx = [
        {
            name: 'u.container',
            desc:
`Parent element to <a href="#u.item">u.item</a>\'s. Due to it\'s negative margins directly styling is not recommended, use <a href="#u.item">u.item</a>\'s instead.
Unity is build with the responsive web in mind. Most modifiers are appended with a "@{screen-size}-{direction}" selector to toggle their effect based the size of the users screen.
A full list of breakpoints can be found in _variables.scss under $breakpoints.`,
            html:
`<div class="u.container">
    <div class="u.item">1</div>
</div>`,
            modifiers: [
                {
                    name: ':right@{size}',
                    desc: 'Align child <a href="#u.item">u.item</a>\'s to the right of the container.',
                    html:
`<div class="u.container:right@*">
    <div class="u.item">1</div>
    <div class="u.item">2</div>
</div>`
                },
                {
                    name: ':center@{size}',
                    desc: 'Centers child <a href="#u.item">u.item</a>\'s within the container.',
                    html:
`<div class="u.container:center@*">
    <div class="u.item">1</div>
    <div class="u.item">2</div>
</div>`
                },
                {
                    name: ':repel@{size}',
                    desc: 'Repels child <a href="#u.item">u.item</a>\'s away from each other.',
                    html:
`<div class="u.container:repel@*">
    <div class="u.item">1</div>
    <div class="u.item">2</div>
</div>`
                },
                {
                    name: ':top@{size}',
                    desc: 'Vertically align child <a href="#u.item">u.item</a>\'s to the top of the container.',
                    html:
`<div class="u.container:top@*">
    <div class="u.item"
         style="font-size:3rem">1</div>
    <div class="u.item">2</div>
</div>`
                },
                {
                    name: ':bottom@{size}',
                    desc: 'Vertically align child <a href="#u.item">u.item</a>\'s to the bottom of the container.',
                    html:
`<div class="u.container:bottom@*">
    <div class="u.item"
         style="font-size:3rem">1</div>
    <div class="u.item">2</div>
</div>`
                },
                {
                    name: ':baseline@{size}',
                    desc: 'Vertically align child <a href="#u.item">u.item</a>\'s to the text baseline.',
                    html:
`<div class="u.container:baseline@*">
    <div class="u.item"
         style="font-size:3rem">1</div>
    <div class="u.item">2</div>
</div>`
                },
                {
                    name: ':tall@{size}',
                    desc: 'Vertically stretch child <a href="#u.item">u.item</a>\'s to that of the rows height.',
                    html:
`<div class="u.container:tall@*">
    <div class="u.item"
         style="font-size:3rem">1</div>
    <div class="u.item">2</div>
</div>`
                },
                {
                    name: ':pad@{size}',
                    desc: 'Changes the size of the containers padding. Options for this modifier can be found in _variables.scss under $grid--padding.',
                    html:
`<div class="u.container:pad-lg@*">
    <div class="u.item">1</div>
    <div class="u.item">2</div>
</div>`
                },
                {
                    name: ':hpad@{size}',
                    desc: 'Changes the size of the containers horizontal padding. Options for this modifier can be found in _variables.scss under $grid--padding.',
                    html:
`<div class="u.container:hpad-lg@*">
    <div class="u.item">1</div>
    <div class="u.item">2</div>
</div>`
                },
                {
                    name: ':vpad@{size}',
                    desc: 'Changes the size of the containers vertical padding. Options for this modifier can be found in _variables.scss under $grid--padding.',
                    html:
`<div class="u.container:vpad-lg@*">
    <div class="u.item">1</div>
    <div class="u.item">2</div>
</div>`
                },
                {
                    name: ':vspace',
                    desc:
`Changes the vertical spacing between <a href="#u.item">u.item</a>\'s.
Options for this modifier can be found in _variables.scss under $grid--gutter--options.
Note this modifier is not responsive.`,
                    html:
`<div class="u.container:vspace-lg">
    <div class="u.item:1/1@*">1</div>
    <div class="u.item:1/1@*">2</div>
</div>`
                },
                {
                    name: ':hspace',
                    desc:
`Changes the horizontal spacing between <a href="#u.item">u.item</a>\'s.
Options for this modifier can be found in _variables.scss under $grid--gutter--options.
Note this modifier is not responsive.`,
                    html:
`<div class="u.container:hspace-lg u.container:pad-md@*">
    <div class="u.item">1</div>
    <div class="u.item">2</div>
</div>`
                },
                {
                    name: ':nowrap@{size}',
                    desc: 'Prevents the container from wrapping child <a href="#u.item">u.item</a>\'s to the next row.',
                    html:
`<div class="u.container:nowrap@*">
    <div class="u.item:1/1@*">1</div>
    <div class="u.item:1/1@*">2</div>
</div>`
                }
            ]
        },
        {
            name: 'u.item',
            desc: 'Child element to <a href="#u.container">u.container</a>\'s.',
            html:
`<div class="u.container">
    <div class="u.item">1</div>
</div>`,
            modifiers: [
                {
                    name: ':shrink@{size}',
                    desc: 'Allows an item to shrink horizontally if other items require more space.',
                    html:
`<div class="u.container:nowrap@*">
    <div class="u.item:shrink@*"
         style="width:100%">1</div>
    <div class="u.item"
         style="width:100%">2</div>
</div>`
                },
                {
                    name: ':static@{size}',
                    desc: 'Stops an item from shrinking horizontally.',
                    html:
`<div class="u.container:nowrap@*">
    <div class="u.item:static@*"
         style="width:50%">1</div>
    <div class="u.item"
         style="width:100%">2</div>
</div>`
                },
                {
                    name: ':grow@{size}',
                    desc: 'Allows an item to take up the remaining free space within a row.',
                    html:
`<div class="u.container">
    <div class="u.item:grow@*">1</div>
    <div class="u.item">2</div>
</div>`
                },
                {
                    name: ':top@{size}',
                    desc: 'Aligns an item to the top of it\'s row.',
                    html:
`<div class="u.container">
    <div class="u.item:top@*">1</div>
    <div class="u.item"
         style="font-size:3rem">2</div>
    <div class="u.item">3</div>
</div>`
                },
                {
                    name: ':bottom@{size}',
                    desc: 'Aligns an item to the bottom of it\'s row.',
                    html:
`<div class="u.container">
    <div class="u.item:bottom@*">1</div>
    <div class="u.item"
         style="font-size:3rem">2</div>
    <div class="u.item">3</div>
</div>`
                },
                {
                    name: ':baseline@{size}',
                    desc: 'Vertically aligns an item to the text baseline.',
                    html:
`<div class="u.container">
    <div class="u.item:baseline@*">1</div>
    <div class="u.item:baseline@*"
         style="font-size:3rem">2</div>
    <div class="u.item">3</div>
</div>`
                },
                {
                    name: ':tall@{size}',
                    desc: 'Vertically stretches an item to that of the row height.',
                    html:
`<div class="u.container">
    <div class="u.item:tall@*">1</div>
    <div class="u.item"
         style="font-size:3rem">2</div>
    <div class="u.item">3</div>
</div>`
                },
                {
                    name: ':first@{size}',
                    desc: 'Move an item into the first position within a <a href="#u.container">u.container</a>.',
                    html:
`<div class="u.container">
    <div class="u.item@*">1</div>
    <div class="u.item:first@*">2</div>
</div>`
                },
                {
                    name: ':last@{size}',
                    desc: 'Move an item into the last position within a <a href="#u.container">u.container</a>.',
                    html:
`<div class="u.container">
    <div class="u.item:last@*">1</div>
    <div class="u.item@*">2</div>
</div>`
                },
                {
                    name: ':{width}@{size}',
                    desc: 'Set the width of an item. Options for this modifier can be found in _variables.scss under $grid--widths.',
                    html:
`<div class="u.container">
    <div class="u.item:1/12@*">1/12</div>
    <div class="u.item:11/12@*">11/12</div>
    <div class="u.item:2/12@*">2/12</div>
    <div class="u.item:10/12@*">10/12</div>
    <div class="u.item:3/12@*">3/12</div>
    <div class="u.item:9/12@*">9/12</div>
    <div class="u.item:4/12@*">4/12</div>
    <div class="u.item:8/12@*">8/12</div>
    <div class="u.item:5/12@*">5/12</div>
    <div class="u.item:7/12@*">7/12</div>
    <div class="u.item:6/12@*">6/12</div>
    <div class="u.item:6/12@*">6/12</div>
    <div class="u.item:1/5@*">1/5</div>
    <div class="u.item:4/5@*">4/5</div>
    <div class="u.item:2/5@*">2/5</div>
    <div class="u.item:3/5@*">3/5</div>
    <div class="u.item:1/1@*">1/1</div>
</div>`
                }
            ]
        },
        {
            name: 'u.txt',
            desc: 'Specifies text that can be modified responsively. By default no additional styling is applied.',
            html:
`<div class="u.container">
    <div class="u.item:1/1@* u.txt">Hello, world!</div>
</div>`,
            modifiers: [
                {
                    name: ':center@{size}',
                    desc: 'Centers text within an element.',
                    html:
`<div class="u.container">
    <div class="u.item:1/1@* u.txt:center@*">Hello, world!</div>
</div>`
                },
                {
                    name: ':{type}@{size}',
                    desc: 'Adjusts the font size of a text node.',
                    html:
`<div class="u.container">
    <div class="u.item:1/1@* u.txt">Default</div>
    <div class="u.item:1/1@* u.txt:sm@*">Small</div>
    <div class="u.item:1/1@* u.txt:lg@*">Large</div>
    <div class="u.item:1/1@* u.txt:h1@*">Heading 1</div>
    <div class="u.item:1/1@* u.txt:h2@*">Heading 2</div>
    <div class="u.item:1/1@* u.txt:h3@*">Heading 3</div>
    <div class="u.item:1/1@* u.txt:h4@*">Heading 4</div>
    <div class="u.item:1/1@* u.txt:h5@*">Heading 5</div>
    <div class="u.item:1/1@* u.txt:h6@*">Heading 6</div>
</div>`
                }
            ]
        },
        {
            name: 'u.hide@{size}',
            desc: 'Responsively hide an element.',
            html:
`<div class="u.container">
    <div class="u.item u.hide@*">all</div>
    <div class="u.item u.hide@sm">sm</div>
    <div class="u.item u.hide@md-down">md-down</div>
    <div class="u.item u.hide@md">md</div>
    <div class="u.item u.hide@md-up">md-up</div>
    <div class="u.item u.hide@lg-down">lg-down</div>
    <div class="u.item u.hide@lg">lg</div>
    <div class="u.item u.hide@lg-up">lg-up</div>
    <div class="u.item u.hide@xl">xl</div>
</div>`,
        }
    ];
    !function() {

        function escape(str) {
            const replace = {
                '<': '&lt;',
                '>': '&gt;'
            };
            return str.replace(/[<>]/g, function(match) {
                return replace[match];
            });
        }

        let nav = '';
        let docs = '';
        for (let elem of ctx) {

            nav += `<a class="u.item:1/1@* u.txt:lg@*" href="#${elem.name}">${elem.name}</a>`;

            docs += `<div class="u.item:1/1@*">
                        <div class="u.container">
                            <h3 id="${elem.name}" class="u.item:1/1@*">
                                <a href="#${elem.name}">${elem.name}</a>
                            </h3>
                            <p class="docs.desc u.item:1/1@*">${elem.desc}</p>
                            <pre class="docs.source scrollbar u.item:1/1@*">${escape(elem.html)}</pre>
                            <div class="docs.demo u.item:1/1@*">${elem.html}</div>
                        </div>
                </div>`;

            if (elem.modifiers) {
                for (let modifier of elem.modifiers) {

                    nav += `<a class="u.item:1/1@* sidenav.indent" href="#${elem.name}${modifier.name}">${modifier.name}</a>`;

                    docs += `<div class="u.item:1/1@*">
                                <div class="u.container">
                                    <h4 id="${elem.name}${modifier.name}" class="u.item:1/1@*">
                                        <a href="#${elem.name}${modifier.name}">${elem.name}${modifier.name}</a>
                                    </h4>
                                    <p class="docs.desc u.item:1/1@*">${modifier.desc}</p>
                                    <pre class="docs.source scrollbar u.item:1/1@*">${escape(modifier.html)}</pre>
                                    <div class="docs.demo u.item:1/1@*">${modifier.html}</div>
                                </div>
                            </div>`;
                }
            }
        }
        document.querySelector('#nav').innerHTML = nav;
        document.querySelector('#docs').innerHTML = docs;
    }();
</script>
</body>
</html>
